{{extend 'layout.html'}}


{{block coluna2}}

<div class="span6">
<div class="well">

<form id='form_busca' action="submit_form" class="bs-docs-example" enctype="multipart/form-data" method="post">
<legend>Formulário</legend>

<div id="div_origem">
<label>Origem:</label>
<input class="string" id="origem" type="text" value="" name="origem" autocomplete="off">
</div>

<div id="div_destino">
<label>Destino:</label>
<input class="string" id="destino" type="text" value="" name="destino" autocomplete="off">
</div>

<div id="div_data">
<label>Data:</label>
<input class="date" id="data" type="text" value="" name="data" autocomplete="off">
</div>

<br>
<input type="submit" value="Buscar">

</form>

</div>
</div>


<script src="static/js/jquery_validate.js" type="text/javascript"></script>
<script src="http://jquery.bassistance.de/validate/additional-methods.js"></script>
<script>
$(document).ready(function(){

jQuery.validator.addMethod("customDate", function(value, element) { 
    return Date.parseExact(value, "yyyy-M-d hh:mm:ss");
});

$("#form_busca").validate({
       // Define as regras
        rules:{

            origem:{
                // campoNome será obrigatório (required) e terá tamanho mínimo (minLength)
                required: false,
                number: true, 
                maxlength: 15,
                minlength: 4
            },
            destino:{
                required: false,
                number: true, 
                maxlength: 15,
                minlength: 4
            },
            data:{
                required: true,
                date: { customDate : true }
            }
        },

        // Define as mensagens de erro para cada regra
        messages:{

            origem:{
                //required: "Coloque o valor a ser digitado",
                number: "O valor deve ser númerico",
                maxlength : "Máximo 15 númeors",
                minlength : "Mínimo 4 números"
            },
            destino:{
                //required: "Coloque o valor a ser digitado",
                number: "O valor deve ser númerico",
                maxlength : "Máximo 15 númeors",
                minlength : "Mínimo 4 números"
            },
            data:{
                required : "O valor não pode ser nulo",
                date : "Data inválida"
            }
        }

});




});//FIM
</script>

{{end}}
